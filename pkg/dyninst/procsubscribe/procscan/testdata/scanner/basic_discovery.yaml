# Test basic process discovery with watermark algorithm.
# A process starts at tick 50, time advances to 200, and scan discovers it.
- !initialize
  current_time: 0
  start_delay: 100
- !create-process
  pid: 1001
  start_time: 50
  tracer_metadata:
    language: "go"
    service: "my-service"
    version: "1.0.0"
    env: "production"
- !advance-time {to: 200}
- !scan {}
